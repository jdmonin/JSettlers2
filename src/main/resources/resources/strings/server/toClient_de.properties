gameopt._SC_FOG = Szenarien: Einige Felder zun\u00E4chst durch Nebel verdeckt
gameopt._SC_0RVP = Szenarien: Keine SP f\u00FCr l\u00E4ngste Stra\u00DFe (keine L\u00E4ngste Stra\u00DFe)
