# Scenario game option names:
#    At the client, NewGameOptionsFrame.showScenarioInfoDialog() assumes scenario game options
#    all start with the text "Scenarios:". When localizing, be sure to keep a consistent prefix
#    that showScenarioInfoDialog() knows to look for.  In the client's localized strings, the
#    key game.options.scenario.optprefix should have this prefix as its value.
#    See also gamescen.*
gameopt._SC_SANY = Scenariusz: SPZ za twoj\u0105 pierwsz\u0105 osad\u0119 na dowolnej wyspie po rozpocz\u0119ciu gry
gameopt._SC_SEAC = Scenariusz: 2 SPZ za twoj\u0105 pierwsz\u0119 osad\u0119 na ka\u017cdej wyspie po rozpocz\u0119ciu gry
gameopt._SC_FOG = Scenariusz: Niektóre pola pocz\u0105tkowo zakrywa mg\u0142a
gameopt._SC_0RVP = Scenariusz: Bez PZ za najd\u0142u\u017cszy szlak handlowy (bez najd\u0142u\u017cszej drogi)
gameopt._SC_3IP = Scenariusz: Trzecia osada pocz\u0105tkowa
gameopt._SC_CLVI = Scenariusz: Handel p\u0142ótna z neutralnymi wioskami
gameopt._SC_PIRI = Scenariusz: Pirackie wyspy i fortece
gameopt._SC_FTRI = Scenariusz: Zapomniane plemi\u0119
gameopt._SC_WOND = Scenariusz: Cuda

# Game scenario names and descriptions:
#    Key names are all-caps to match SOCScenario keys;
#    suffixes are .n for scenario name, .d for description. Not all scenarios have a description.
#    The en_US strings must match the name and description in SOCScenario.initAllScenarios().
#    When client needs localized names, server looks for gamescen.SC_WOND.n to see if any exist in the client's locale.
#    See also gameopt._SC_*
gamescen.SC_4ISL.n = 06 - Cztery wyspy
gamescen.SC_4ISL.d = Rozpoczynasz na 1 lub 2 wyspach. Rozwijaj si\u0119 i otrzymuj SPZ za budowanie na kolejnych.
gamescen.SC_CLVI.n = 01 - Handel p\u0142ótnem z neutralnymi wioskami.
gamescen.SC_CLVI.d = Wioski z ma\u0142ych wysp dostarczaj\u0105 ci P\u0142ótno; za ka\u017cde 2 p\u0142ótna otrzymujesz 1 dodatkowy PZ. By otrzyma\u0107 p\u0142ótno, zbuduj swój szlak handlowy do wioski. Nie mo\u017cesz przesun\u0105\u0107 pirata dopóki nie dotrzesz do wioski. Ka\u017cdy z graczy, który dop\u0142ynie do wioski otrzymuje 1 p\u0142ótno, a tak\u017ce za ka\u017cdym razem gdy wypadnie jej liczba, a\u017c do wyczerpania. Pirat mo\u017ce kra\u015b\u0107 p\u0142ótno lub zasoby. Gdy mniej ni\u017c 4 wioski posiadaj\u0105 p\u0142ótno, gra si\u0119 ko\u0144czy i wygrywa gracz z najwi\u0119ksza ilo\u015bci\u0105 p\u0142ótna. W przypadku remisu, wygrywa gracz z najwi\u0119ksz\u0105 ilo\u015bci\u0105 p\u0142ótna.
gamescen.SC_FOG.n = 02 - Wyspy we mgle
gamescen.SC_FOG.d = Niektóre pola s\u0105 poczatkowo zakryte mg\u0142\u0105. S\u0105 odkrywane, gdy dotrzesz do nich buduj\u0105c drog\u0119 lub statek. O ile to nie morze, jednorazowo w nagrod\u0119 otrzymujesz tak\u017ce ich zasób.
gamescen.SC_FTRI.n = 05 - Zapomniane plemi\u0119
gamescen.SC_FTRI.d = Odleg\u0142e pola planszy s\u0105 zamieszka\u0142e przez Zapomniane plemi\u0119. Po dotarciu do nich, gracze s\u0105 witani prezentem: kart\u0105 rozwoju, SPZ lub portem, który musi zosta\u0107 ustawiony przy nabrze\u017cnej osadzie gracza, lub pó\u017aniej, gdy b\u0119dzie taka mo\u017cliwo\u015b\u0107.
gamescen.SC_NSHO.n = 03 - Nowe brzegi
gamescen.SC_PIRI.n = 04 - Pirackie wyspy i fortece
gamescen.SC_PIRI.d = Piracka flota patroluje morze atakuj\u0105c graczy i kradn\u0105c zasoby z przyleg\u0142ych osad/miast, a\u017c nie zbudujesz floty Okr\u0119tów wojennych. Buduj statki bezpo\u015brednio do zaj\u0119tej przez piratów fortecy twego koloru. Mo\u017cesz budowa\u0107 statki jedynie w prostej linii, wyznaczonej przez kropkowan\u0105 lini\u0119. Wzmacniaj swoj\u0105 flot\u0119 zagrywaj\u0105c karty Okretów wojennych. Gdy piracka flota atakuje, wygrywasz je\u015bli masz wi\u0119cej Okretów wojennych ni\u017c si\u0142a ataku (losowo 1-6). By wygra\u0107 gr\u0119, musisz osi\u0105gn\u0105\u0107 okre\u015blon\u0105 ilo\u015b\u0107 PZ i pokona\u0107 fortec\u0119 3 razy u\u017cywaj\u0105c okr\u0119tów. Brak z\u0142odzieja i najwi\u0119kszej armii. Gdy wypada 7, piracka flota atakuje przed zwyczajowym odrzucaniem zasobów.
gamescen.SC_TTD.n = 07 - Przez pustyni\u0119
gamescen.SC_TTD.d = Zaczynasz na g\u0142ównej wyspie. Rozwijaj si\u0119 i zbieraj SPZ buduj\u0105c si\u0119 na ma\u0142ych wyspach lub za pustyni\u0105.
gamescen.SC_WOND.n = 08 - Cuda
gamescen.SC_WOND.d = Ka\u017cdy z graczy wybiera unikalny Cud i buduje jego 4 poziomy. Ka\u017cdy Cud ma inne wymagania zanim rozpocznie si\u0119 jego budowa. By wygra\u0107, musisz zbudowa\u0107 4 poziomy cudu lub osiagn\u0105\u0107 okre\u015blon\u0105 liczb\u0119 PZ i mie\u0107 wy\u017cszy poziom Cudu od innych graczy. Brak pirata w grze.

