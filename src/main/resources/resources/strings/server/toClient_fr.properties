gameopt._SC_WOND=Scénarios: Les Merveilles

# Game scenario names and descriptions:
#    Key names are all-caps to match SOCScenario keys;
#    suffixes are .n for scenario name, .d for description. Not all scenarios have a description.
#    The en_US strings must match the name and description in SOCScenario.initAllScenarios().
#    When client needs localized names, server looks for gamescen.SC_WOND.n to see if any exist in the client's locale.
#    See also gameopt._SC_*
gamescen.SC_4ISL.n=Les Quatre Îles
gamescen.SC_4ISL.d=Commencer sur une ou deux îles. Explorer et gagner PVS en construisant sur les autres.
gamescen.SC_CLVI.n=Commerce de tissu avec les villages neutres
gamescen.SC_CLVI.d=Les villages des îles petites vous donne du Tissu. Pour chaque 2 tissus que vous possèdez vous gagnerez 1 Point de Victoire en extra. Pour acquérir du tissu, construisez les navires à un village. Vous ne pouvez pas déplacer le pirate jusqu'a ce que vous avez accédé à un village. Chaque joueur qui accède à un village reçoit 1 de ces tissus à ce moment, et encore 1 chaque fois que son numéro est lancé aux dés, jusqu'a ce que le village vient à échéance. Le pirate peut voler tissus ou ressources. Si moins de 4 village ont toujours de tissu, la partie se términe et le joueur avec les plus de PV gagne. (Si certains joueurs sont à l'égalité, le joueur qui possède la plus grande quantité de tissue gagne.)
gamescen.SC_FOG.n=Les Ìles Brumeuses
gamescen.SC_FOG.d=Certaines tuiles sont obscurci initialement par le brouillard. Quand vous contruisez un navire ou route jusqu'à cette tuile, cette tuile est révelée. À moins qu'elle est eau, vous réceverez son ressource en récompense.
gamescen.SC_FTRI.n=La Tribu Perdue
gamescen.SC_FTRI.d=Les zones loins du plateau ont des petites habitations d'une <<tribu perdue>> des Colons. Quand le joueurs construisent les navire a les attendre, ils sont accueilli avec un "cadeaux" d'une Carte de Developpement, Point de Victoire Spécial, ou un Port donné au joueur qui doit être placé à coté de une de ses colonies/villes littorale, si possible, ou rétenu pour placer plus tard.
gamescen.SC_NSHO.n=Nouveau Rivages
gamescen.SC_PIRI.n=Les Îles et Forteresses Pirates
gamescen.SC_PIRI.d=Une flotille pirate patrouille, attaquant a voler des ressources aux joueurs faibles avec colonies/villes contigu, jusqu'à ce que le joueur construit un flotille puissante de navires de guerre. Construisez le navires directement à la Forteresse de votre coleur, que les pirates ont saisi de vous. Les route maritime ne peuvent pas se brancher mais doivent suivre les lignes pointillées a la Forteresse. Fortifiez votre flotille en jouant les Cartes de Developpement Navire de Guerre à actualiser vos navires. Quand la flotille pirate attaque, vous gagnez si vous avez plue de Navires de Guerre Warships que la force de la flotille pirate (de 1-6, au hasard). Pour gagner la partie, vous devrez achever le but des Points de Victoire et vaincre la Forteresse 3 fois utilisant les navires de guerre. Il n'y a pas de brigands ni de l'Armée la plus Puissante. Quant on lance 7 aux dés, l'attaque de la flotille pirate à lieu avant les défaussées habituelles.
gamescen.SC_TTD.n=À travers le Désert
gamescen.SC_TTD.d=Commencez sur l'île principale. Explorez et gagnez des PVS en construtant aux petites îles, ou à travers le désert aux côtes.
gamescen.SC_WOND.n=Les Merveilles
gamescen.SC_WOND.d=Chaque joueur choisit une Merveille unique et peut construire tous les 4 de ces niveaux. Chaque Merveille a ces propres exigences avant de commencer sa construction, telle que plusieurs villes bâties ou un port à un certain endroit. Pour gagner vous devrez achever les 4 niveaux de votre Merveille, ou achever 10 VP and achever plus de niveaux q'aucun autre joueur. Ce Scénario n'a pas de navire pirate.

