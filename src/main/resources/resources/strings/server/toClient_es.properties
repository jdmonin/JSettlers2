# Game scenario names and descriptions:
#    Key names are all-caps to match SOCScenario keys;
#    suffixes are .n for scenario name, .d for description. Not all scenarios have a description.
#    The en_US strings must match the name and description in SOCScenario.initAllScenarios().
#    When client needs localized names, server looks for gamescen.SC_WOND.n to see if any exist in the client's locale.
#    See also gameopt._SC_*
gamescen.SC_4ISL.n = Las Cuatro Islas
gamescen.SC_4ISL.d = Comenzar en una o dos de las islas. Explorar y ganar PVE por construir a algunas otras.
gamescen.SC_CLVI.n = El Comercio de Tela con aldeas neutrales
gamescen.SC_CLVI.d = Las aldeas de las pequeñas islas le da tela. Cada 2 telas que tiene es de 1 Punto de Victoria extra. Para ganar las telas, construir los barcos a una aldea. No puede mover el barco pirata hasta que ha llegado a una aldea. Cada jugador que llega a una aldea recibe una de sus telas en ese momento, y 1 tela más cada vez que se su número se lanza, hasta que la aldea se agote de tela. El pirata puede robar tela o recursos. Si menos de 4 de las aldeas aun tiene tela, el juego termina y el jugador con el más PV gana. (Si los puntajes son empatados, jugador gana quien tiene el más telas.)
gamescen.SC_FOG.n = Las Islas de Niebla
gamescen.SC_FOG.d = Algunas casillas están ocultos inicialmente por la niebla. Cuando construyes un barco o un camino a una casilla de niebla, esa casilla se revela. A menos que sea agua, se le dan su recurso como recompensa.
gamescen.SC_FTRI.n = La Tribu Perdida
gamescen.SC_FTRI.d = En las zonas lejanas de la tabla, hay pequeños asentamientos de un "tribu perdida" de Colonos. Cuando los jugadores a construir barcos para llegar a ellos, son recibidos con "regalos" de una Carta de desarrollo, un Punto de Victoria Especial, o un Puerto dado al jugador, que debe moverlo adyacente a uno de sus pueblos/ciudades costeros si es posible, o reservarse para ser colocado más tarde.
gamescen.SC_NSHO.n = Nuevas Orillas
gamescen.SC_PIRI.n = Las Islas Piratas y Fortalezas
gamescen.SC_PIRI.d = Una flota pirata patrulla, atacando para robar recursos de jugadores débiles con pueblos/ciudades adyacentes, hasta que el jugador construya una fuerte flota de Barcos de Guerra. Construir sus barcos directamente a la Fortaleza que tiene su color, que los piratas han capturado de usted. Las rutas de barco no pueden ramificarse, y deben seguir la línea punteada. Fortalece su flota por jugar cartas de desarrollo de Barco de Guerra para actualizar sus barcos. Cuando la flota pirata ataca, usted gana si tiene más Barcos de Guerra que la fuerza de la flota pirata (es 1-6, al azar). Para ganar el juego, debe alcanzar el objetivo de puntos de victoria, y derrotarlo la Fortaleza 3 veces usando barcos de guerra. No hay ladrón o Ejército más Grande. Cuando se lanza un 7, cualquier ataque de la flota pirata ocure antes de los descartes habituales.
gamescen.SC_TTD.n = A Través del Desierto
gamescen.SC_TTD.d = Comenzar en la isla principal. Explorar y ganar PVE por construir a las islas pequeñas, o ir a través del desierto a la costa.
gamescen.SC_WOND.n = Las Maravillas
gamescen.SC_WOND.d = Cada jugador elige una Maravilla única, y puede construir todos los 4 de sus niveles. Cada Maravilla tiene sus propios requisitos antes de se puede construirlo, tales como habiendo construido varias ciudades o un puerto en un lugar determinado. Para ganar debe completar los 4 niveles de su Maravilla, o debe llegar a 10 PV y completar más niveles que cualquier otro jugador. Este escenario no tiene un barco pirata.

