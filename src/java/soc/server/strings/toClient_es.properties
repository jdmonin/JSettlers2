# Game scenario names and descriptions:
#    Key names are all-caps to match SOCScenario keys;
#    suffixes are .n for scenario name, .d for description. Not all scenarios have a description.
#    The en_US strings must match the name and description in SOCScenario.initAllScenarios().
#    When client needs localized names, server looks for gamescen.SC_WOND.n to see if any exist in the client's locale.
#    See also gameopt._SC_*
gamescen.SC_4ISL.n = Las Islas Cuatro
gamescen.SC_CLVI.n = El Comercio de Tela con aldeas neutrales
gamescen.SC_CLVI.d = Las aldeas de las pequeñas islas le da tela. Cada 2 telas que tiene es de 1 Punto de Victoria extra. Para ganar las telas, construir los barcos a una aldea. Cada jugador que llega a una aldea recibe una de sus telas en ese momento, y 1 tela más cada vez que se su número se lanza, hasta que la aldea se agote de tela. No puede mover el barco pirata hasta que ha llegado a una aldea. Si más de la mitad de las aldeas agota de tela, el juego termina y el jugador con el más PV gana. (Si los puntajes son empatados, jugador gana quien tiene el más telas.)
gamescen.SC_FOG.n = Las Islas de Niebla
gamescen.SC_FOG.d = Algunas casillas están ocultos inicialmente por la niebla. Cuando construyes un barco o un camino a una casilla de niebla, esa casilla se revela. A menos que sea agua, se le dan su recurso como recompensa.
gamescen.SC_FTRI.n = La Tribu Perdida
gamescen.SC_FTRI.d = En las zonas lejanas de la tabla, hay pequeños asentamientos de un "tribu perdida" de Colonos. Cuando los jugadores llegan a ellos, son recibidos con "regalos" de una Carta de desarrollo o un Punto de Victoria Especial. Puertos en zonas lejanas puede reclamarse por jugadores, y debe moverse adyacente a uno de sus pueblos/ciudades costeros si es posible, o reservarse para ser colocado más tarde cuando puede.
gamescen.SC_NSHO.n = Nuevas Orillas
gamescen.SC_PIRI.n = Las Islas Piratas y Fortalezas
gamescen.SC_PIRI.d = Una flota pirata patrulla, robando recursos de jugadores débiles con pueblos/ciudades adyacentes, hasta que el jugador actualiza sus barcos a barcos de guerra.  Para ganar, debe construir los barcos directamente a la Fortaleza que tiene su color, que los piratas han capturado de usted, y derrotarlo 3 veces usando barcos de guerra.  Así, las rutas no pueden ramificarse en diferentes direcciones, y sólo pueden extenderse desde sus extremos.  No hay ladrón o Ejército más Grande.
gamescen.SC_TTD.n = A Través del Desierto
gamescen.SC_WOND.n = Las Maravillas
gamescen.SC_WOND.d = Cada jugador debe elegir una Maravilla única, y debe construir todos los 4 de sus niveles. Cada Maravilla tiene sus propios requisitos antes de se puede construirlo, tales como un puerto en un lugar o el número de ciudades construidas. Para ganar, debe completar los 4 niveles de su Maravilla, o debe llegar a 10 PV y completar más niveles que cualquier otro jugador.

